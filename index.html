<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>ZeroNet site built with Svelte and Typescript!</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <base href="" target="_top" id="base" />
    <script>
      base.href = document.location.href
        .replace('/media', '')
        .replace('index.html', '')
        .replace(/[&?]wrapper=False/, '')
        .replace(/[&?]wrapper_nonce=[A-Za-z0-9]+/, '');
    </script>
    <link rel="icon" type="image/png" href="svelte-app/public/favicon.png" />
    <link rel="stylesheet" href="svelte-app/public/global.css" />
    <link rel="stylesheet" href="svelte-app/public/build/bundle.css" />

  </head>
  <body>
	<p id="loading">
		Loading Svelte App
	</p>
    <script defer src="svelte-app/public/build/bundle.js"></script>
  </body>
</html>
